name: Test azure login

# Controls when the workflow will run
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
   
jobs:

  az-pipeline-job:
    runs-on: ubuntu-20.04

    steps:
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
                az account show
                az storage -h

                              

